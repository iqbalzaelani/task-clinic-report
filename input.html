<!DOCTYPE html>
<html>
<head>
    <title>Clinic</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
</head> 
<script>
    window.onload = function() {
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var selectedFile = document.querySelector('input[name="option"]:checked').value;
            document.getElementById("myForm").action = selectedFile;
            document.getElementById("myForm").submit();
        });
    }
</script>
<main>
    <body bgcolor="#F0FFF0">  
        <form action="laporan.html" target="_blank">
            <label for="Clinicname"><strong>Clinic Name</strong></label> 
            <input type="text" id="Clinicname" name="Clinicname" required>

            <label for="Shortname"><strong>Short Name</strong></label>
            <input type="text" id="Shortname" name="Shortname" required>
            
            <label for="Nomortelp"><strong>Phone number</strong></label>
            <input type="number" id="Nomortelp" name="Nomortelp" required>

            <label for="Idtr"><strong>Id Transaction</strong></label>
            <input type="text" id="Idtr" name="Idtr" required>

            <label for="Idpasien"><strong>Id Patient</strong></label>
            <input type="text" id="Idpasien" name="Idpasien" required>

            <label for="Nmpasien"><strong>Patient Name</strong></label>
            <input type="text" id="Nmpasien" name="Nmpasien" required>

            <input type="radio" id="option1" name="Option" value="Aestech" required>
            <label for="option1"><strong>Aestech</strong></label><br>

            <input type="radio" id="option2" name="Option" value="User" required>
            <label for="option2"><strong>User</strong></label><br>

            <input type="radio" id="option3" name="Option" value="Admin" required>
            <label for="option3"><strong>Admin</strong></label><br>
        
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</main>
</html>
